<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorenz Attractor - Futuristic Elegance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        
        .container {
            display: flex;
            height: 100vh;
            flex-direction: row;
        }
        
        .animation-panel {
            flex: 1;
            position: relative;
            background: 
                radial-gradient(circle at 20% 80%, rgba(30, 30, 60, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(60, 30, 60, 0.1) 0%, transparent 50%),
                #0a0a0a;
            min-height: 400px;
        }
        
        .info-panel {
            width: 350px;
            background: rgba(15, 15, 25, 0.95);
            padding: 20px;
            border-left: 1px solid #333;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }
        
        .info-content {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        /* Custom scrollbar for info panel */
        .info-content::-webkit-scrollbar {
            width: 4px;
        }
        
        .info-content::-webkit-scrollbar-track {
            background: rgba(30, 30, 45, 0.5);
            border-radius: 2px;
        }
        
        .info-content::-webkit-scrollbar-thumb {
            background: rgba(136, 204, 255, 0.3);
            border-radius: 2px;
        }
        
        .info-content::-webkit-scrollbar-thumb:hover {
            background: rgba(136, 204, 255, 0.5);
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        h1 {
            color: #88ccff;
            font-size: 1.6em;
            margin-bottom: 6px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: #cc88ff;
            font-size: 0.85em;
            margin-bottom: 15px;
            font-weight: 300;
            opacity: 0.8;
        }
        
        .equations {
            background: rgba(30, 30, 45, 0.6);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid #2a2a3a;
        }
        
        .equation {
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            margin: 4px 0;
            color: #88ccff;
            opacity: 0.9;
        }
        
        .parameters-panel {
            background: rgba(30, 30, 45, 0.6);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            border: 1px solid #2a2a3a;
        }
        
        .param-control {
            margin: 8px 0;
        }
        
        .param-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
            font-size: 0.8em;
        }
        
        .param-name {
            color: #cc88ff;
            font-weight: 300;
        }
        
        .param-value {
            color: #88ccff;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
        }
        
        input[type="range"] {
            width: 100%;
            height: 3px;
            background: #2a2a3a;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 10px;
            background: #88ccff;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            background: #aaddff;
            transform: scale(1.1);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 10px;
            height: 10px;
            background: #88ccff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin: 12px 0;
        }
        
        button {
            background: rgba(136, 204, 255, 0.1);
            border: 1px solid rgba(136, 204, 255, 0.3);
            padding: 8px 6px;
            border-radius: 5px;
            color: #88ccff;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.75em;
            backdrop-filter: blur(5px);
        }
        
        button:hover {
            background: rgba(136, 204, 255, 0.2);
            border-color: rgba(136, 204, 255, 0.5);
            transform: translateY(-1px);
        }
        
        .status {
            background: rgba(30, 30, 45, 0.6);
            padding: 10px;
            border-radius: 5px;
            margin-top: 12px;
            font-size: 0.75em;
            border: 1px solid #2a2a3a;
        }
        
        .axis-label {
            position: absolute;
            color: #666;
            font-size: 11px;
            font-weight: 300;
            pointer-events: none;
            z-index: 10;
            font-family: 'Courier New', monospace;
        }
        
        .mobile-footer {
            display: none;
            background: rgba(15, 15, 25, 0.95);
            padding: 10px;
            border-top: 1px solid #333;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        /* Mobile Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: 100vh;
                position: relative;
            }
            
            .animation-panel {
                width: 100%;
                height: 50vh;
                min-height: 250px;
                flex: none;
            }
            
            .info-panel {
                width: 100%;
                height: 50vh;
                border-left: none;
                border-top: 1px solid #333;
                padding: 15px;
                position: relative;
            }
            
            .info-content {
                height: calc(100% - 60px);
                overflow-y: auto;
            }
            
            .mobile-footer {
                display: block;
            }
            
            h1 {
                font-size: 1.4em;
            }
            
            .subtitle {
                font-size: 0.8em;
                margin-bottom: 12px;
            }
            
            .controls {
                grid-template-columns: repeat(4, 1fr);
                gap: 5px;
                margin: 10px 0;
            }
            
            button {
                padding: 6px 4px;
                font-size: 0.7em;
            }
            
            .parameters-panel,
            .equations,
            .status {
                padding: 10px;
                margin-bottom: 10px;
            }
            
            .param-control {
                margin: 6px 0;
            }
            
            .equation {
                font-size: 0.75em;
                margin: 3px 0;
            }
        }
        
        /* Small mobile devices */
        @media (max-width: 375px) {
            .info-panel {
                padding: 12px;
            }
            
            h1 {
                font-size: 1.3em;
            }
            
            .controls {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .parameters-panel,
            .equations {
                padding: 8px;
            }
        }
        
        /* Very small mobile devices */
        @media (max-width: 320px) {
            .info-panel {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.2em;
            }
            
            .controls {
                grid-template-columns: repeat(2, 1fr);
            }
            
            button {
                font-size: 0.65em;
                padding: 5px 3px;
            }
        }
        
        /* Tablet Styles */
        @media (min-width: 769px) and (max-width: 1024px) {
            .info-panel {
                width: 300px;
                padding: 15px;
            }
            
            .controls {
                grid-template-columns: 1fr 1fr;
                gap: 5px;
            }
            
            button {
                padding: 7px 5px;
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animation-panel">
            <canvas id="lorenzCanvas"></canvas>
            <div id="xAxisLabel" class="axis-label">X</div>
            <div id="yAxisLabel" class="axis-label">Y</div>
            <div id="zAxisLabel" class="axis-label">Z</div>
        </div>
        
        <div class="info-panel">
            <div class="info-content">
                <h1>LORENZ ATTRACTOR</h1>
                <div class="subtitle">Deterministic Chaos</div>
                
                <div class="equations">
                    <div style="margin-bottom: 6px; color: #cc88ff; font-size: 0.85em;">SYSTEM EQUATIONS</div>
                    <div class="equation">dx/dt = σ(y - x)</div>
                    <div class="equation">dy/dt = x(ρ - z) - y</div>
                    <div class="equation">dz/dt = xy - βz</div>
                </div>
                
                <div class="parameters-panel">
                    <div style="margin-bottom: 6px; color: #cc88ff; font-size: 0.85em;">PARAMETERS</div>
                    
                    <div class="param-control">
                        <div class="param-label">
                            <span class="param-name">σ</span>
                            <span class="param-value" id="sigmaValue">10.0</span>
                        </div>
                        <input type="range" id="sigmaSlider" min="1" max="20" step="0.1" value="10">
                    </div>
                    
                    <div class="param-control">
                        <div class="param-label">
                            <span class="param-name">ρ</span>
                            <span class="param-value" id="rhoValue">28.0</span>
                        </div>
                        <input type="range" id="rhoSlider" min="10" max="50" step="0.1" value="28">
                    </div>
                    
                    <div class="param-control">
                        <div class="param-label">
                            <span class="param-name">β</span>
                            <span class="param-value" id="betaValue">2.67</span>
                        </div>
                        <input type="range" id="betaSlider" min="0.5" max="5" step="0.01" value="2.67">
                    </div>
                </div>
                
                <div class="controls">
                    <button onclick="resetSystem()">RESET</button>
                    <button onclick="togglePause()" id="pauseBtn">PAUSE</button>
                    <button onclick="changeColors()">THEME</button>
                    <button onclick="toggleRotation()" id="rotateBtn">ROTATE</button>
                    <button onclick="increaseSpeed()">FASTER</button>
                    <button onclick="decreaseSpeed()">SLOWER</button>
                    <button onclick="toggleAxes()" id="axesBtn">AXES</button>
                    <button onclick="randomStart()">RANDOM</button>
                </div>
                
                <div class="status">
                    <div style="color: #cc88ff; margin-bottom: 4px; font-size: 0.8em;">SYSTEM STATE</div>
                    <div style="margin-bottom: 3px; font-size: 0.75em;">
                        <span style="color: #888;">Position:</span> 
                        <span id="currentValues">x: 0.00, y: 0.00, z: 0.00</span>
                    </div>
                    <div style="margin-bottom: 3px; font-size: 0.75em;">
                        <span style="color: #888;">Points:</span> 
                        <span id="pointsValue">0</span>
                    </div>
                    <div style="font-size: 0.75em;">
                        <span style="color: #888;">View:</span> 
                        <span id="angleValue">30°</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mobile-footer">
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px;">
            <button onclick="resetSystem()" style="font-size: 0.7em; padding: 6px 3px;">RESET</button>
            <button onclick="togglePause()" id="mobilePauseBtn" style="font-size: 0.7em; padding: 6px 3px;">PAUSE</button>
            <button onclick="toggleRotation()" id="mobileRotateBtn" style="font-size: 0.7em; padding: 6px 3px;">ROTATE</button>
            <button onclick="changeColors()" style="font-size: 0.7em; padding: 6px 3px;">THEME</button>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('lorenzCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size with proper aspect ratio
        function resizeCanvas() {
            const container = canvas.parentElement;
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            canvas.width = width;
            canvas.height = height;
            
            adjustScaleForScreen();
            updateAxisLabels();
        }
        
        function adjustScaleForScreen() {
            const isMobile = window.innerWidth <= 768;
            scale = isMobile ? 6 : 8;
        }
        
        // Lorenz system parameters
        let sigma = 10;
        let rho = 28;
        let beta = 8/3;
        
        // Initial conditions
        let x = 0.1;
        let y = 0;
        let z = 0;
        
        // Animation control
        let dt = 0.01;
        let scale = 8;
        let points = [];
        const maxPoints = 1500;
        let isPaused = false;
        let rotationAngle = Math.PI / 6;
        let autoRotate = false;
        let showTrail = true;
        let showAxes = true;
        
        // Sleek color schemes
        let colorScheme = 0;
        const colorSchemes = [
            { 
                background: '#0a0a0a', 
                trail: 'rgba(136, 204, 255, 0.8)', 
                current: 'rgba(255, 255, 255, 0.9)',
                axes: 'rgba(180, 180, 200, 0.6)',
                accent: 'rgba(204, 136, 255, 0.8)'
            },
            { 
                background: '#0a0a0a', 
                trail: 'rgba(136, 255, 204, 0.8)', 
                current: 'rgba(255, 255, 255, 0.9)',
                axes: 'rgba(180, 200, 180, 0.6)',
                accent: 'rgba(255, 204, 136, 0.8)'
            },
            { 
                background: '#0a0a0a', 
                trail: 'rgba(255, 136, 204, 0.8)', 
                current: 'rgba(255, 255, 255, 0.9)',
                axes: 'rgba(200, 180, 180, 0.6)',
                accent: 'rgba(136, 204, 255, 0.8)'
            }
        ];
        
        // Initialize
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Setup parameter sliders
        function setupSliders() {
            const sigmaSlider = document.getElementById('sigmaSlider');
            const rhoSlider = document.getElementById('rhoSlider');
            const betaSlider = document.getElementById('betaSlider');
            
            sigmaSlider.addEventListener('input', function() {
                sigma = parseFloat(this.value);
                document.getElementById('sigmaValue').textContent = sigma.toFixed(1);
                resetSystem();
            });
            
            rhoSlider.addEventListener('input', function() {
                rho = parseFloat(this.value);
                document.getElementById('rhoValue').textContent = rho.toFixed(1);
                resetSystem();
            });
            
            betaSlider.addEventListener('input', function() {
                beta = parseFloat(this.value);
                document.getElementById('betaValue').textContent = beta.toFixed(2);
                resetSystem();
            });
        }
        
        // Update axis labels position based on rotation
        function updateAxisLabels() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const labelDistance = Math.min(centerX, centerY) * 0.7;
            
            const xLabelX = centerX + Math.cos(rotationAngle) * labelDistance;
            const xLabelY = centerY + Math.sin(rotationAngle) * labelDistance;
            
            const yLabelX = centerX + Math.cos(rotationAngle + Math.PI/2) * labelDistance;
            const yLabelY = centerY + Math.sin(rotationAngle + Math.PI/2) * labelDistance;
            
            const zLabelX = centerX + Math.cos(rotationAngle + Math.PI) * labelDistance * 0.7;
            const zLabelY = centerY + Math.sin(rotationAngle + Math.PI) * labelDistance * 0.7;
            
            document.getElementById('xAxisLabel').style.left = xLabelX + 'px';
            document.getElementById('xAxisLabel').style.top = xLabelY + 'px';
            
            document.getElementById('yAxisLabel').style.left = yLabelX + 'px';
            document.getElementById('yAxisLabel').style.top = yLabelY + 'px';
            
            document.getElementById('zAxisLabel').style.left = zLabelX + 'px';
            document.getElementById('zAxisLabel').style.top = zLabelY + 'px';
            
            document.getElementById('angleValue').textContent = Math.round(rotationAngle * 180/Math.PI) + '°';
        }
        
        // Lorenz equations
        function lorenz(x, y, z) {
            return {
                dx: sigma * (y - x),
                dy: x * (rho - z) - y,
                dz: x * y - beta * z
            };
        }
        
        // Update system
        function update() {
            if (isPaused) return;
            
            const { dx, dy, dz } = lorenz(x, y, z);
            x += dx * dt;
            y += dy * dt;
            z += dz * dt;
            
            points.push({ 
                x: x * scale, 
                y: y * scale, 
                z: z * scale
            });
            
            if (points.length > maxPoints) {
                points.shift();
            }
            
            if (autoRotate) {
                rotationAngle += 0.002;
                updateAxisLabels();
            }
            
            document.getElementById('currentValues').textContent = 
                `x: ${x.toFixed(2)}, y: ${y.toFixed(2)}, z: ${z.toFixed(2)}`;
            document.getElementById('pointsValue').textContent = points.length;
        }
        
        // Draw elegant 3D coordinate system
        function drawCoordinateSystem(centerX, centerY) {
            if (!showAxes) return;
            
            const colors = colorSchemes[colorScheme];
            const axisLength = Math.min(centerX, centerY) * 0.8;
            
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotationAngle);
            
            ctx.lineWidth = 1.5;
            ctx.setLineDash([]);
            
            ctx.strokeStyle = colors.axes;
            ctx.fillStyle = colors.axes;
            
            // X Axis
            ctx.beginPath();
            ctx.moveTo(-axisLength, 0);
            ctx.lineTo(axisLength, 0);
            ctx.stroke();
            
            // Y Axis
            ctx.beginPath();
            ctx.moveTo(0, -axisLength);
            ctx.lineTo(0, axisLength);
            ctx.stroke();
            
            // Z Axis
            ctx.setLineDash([3, 3]);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(-axisLength * 0.6, axisLength * 0.6);
            ctx.stroke();
            ctx.setLineDash([]);
            
            drawArrow(axisLength, 0, 6);
            drawArrow(0, -axisLength, 6);
            drawArrow(-axisLength * 0.6, axisLength * 0.6, 6);
            
            ctx.restore();
        }
        
        function drawArrow(x, y, size) {
            const colors = colorSchemes[colorScheme];
            ctx.fillStyle = colors.axes;
            ctx.save();
            ctx.translate(x, y);
            
            const angle = Math.atan2(y, x);
            ctx.rotate(angle);
            
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(-size, -size/2);
            ctx.lineTo(-size, size/2);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }
        
        // Drawing functions
        function draw() {
            const colors = colorSchemes[colorScheme];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            ctx.fillStyle = colors.background + '05';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawCoordinateSystem(centerX, centerY);
            
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotationAngle);
            
            if (showTrail && points.length > 1) {
                ctx.lineWidth = window.innerWidth <= 768 ? 1.5 : 2;
                
                for (let i = 0; i < points.length - 1; i++) {
                    const p1 = points[i];
                    const p2 = points[i + 1];
                    const alpha = 0.1 + (i / points.length) * 0.7;
                    
                    ctx.strokeStyle = colors.trail.replace('0.8', alpha.toFixed(2));
                    
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                }
            }
            
            if (points.length > 0) {
                const current = points[points.length - 1];
                
                ctx.shadowColor = colors.current;
                ctx.shadowBlur = 8;
                ctx.fillStyle = colors.current;
                ctx.beginPath();
                ctx.arc(current.x, current.y, window.innerWidth <= 768 ? 3 : 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
            }
            
            ctx.restore();
        }
        
        // Animation loop
        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }
        
        // Control functions
        function resetSystem() {
            x = 0.1;
            y = 0;
            z = 0;
            points = [];
            rotationAngle = Math.PI / 6;
            dt = 0.01;
            updateAxisLabels();
        }
        
        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? 'RESUME' : 'PAUSE';
            document.getElementById('mobilePauseBtn').textContent = isPaused ? 'RESUME' : 'PAUSE';
        }
        
        function changeColors() {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
            updateAxisLabels();
        }
        
        function toggleRotation() {
            autoRotate = !autoRotate;
            document.getElementById('rotateBtn').textContent = autoRotate ? 'STOP' : 'ROTATE';
            document.getElementById('mobileRotateBtn').textContent = autoRotate ? 'STOP' : 'ROTATE';
        }
        
        function increaseSpeed() {
            dt *= 1.5;
        }
        
        function decreaseSpeed() {
            dt /= 1.5;
        }
        
        function toggleAxes() {
            showAxes = !showAxes;
            document.getElementById('axesBtn').textContent = showAxes ? 'AXES' : 'SHOW AXES';
        }
        
        function randomStart() {
            x = (Math.random() - 0.5) * 20;
            y = (Math.random() - 0.5) * 20;
            z = (Math.random() - 0.5) * 20;
            points = [];
        }
        
        // Initialize everything
        setupSliders();
        updateAxisLabels();
        animate();
    </script>
</body>
</html>
